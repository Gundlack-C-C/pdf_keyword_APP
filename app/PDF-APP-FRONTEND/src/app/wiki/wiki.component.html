<div *ngIf="text; else emptytext" class="container">
  <h3>Random Wikipedia Abstracts</h3>
  <div>
    <div class="mb-2">
      <app-text [text]="text.text"></app-text>
    </div>
    <div>
      <app-keywords [keywords]="text.keywords"></app-keywords>
    </div>
  </div>
</div>

<ng-template #emptytext>
  <div>
    Text is <b>NULL</b>
  </div>
</ng-template>
