<div class="container">
  <h3>PDF Textextraction</h3>
  <div class="card">
    <div class="card-title p-2 m-0">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" accept="application/pdf" class="custom-file-input" id="inputGroupFile01" (change)="onFileSelected($event)">
          <label class="custom-file-label" for="inputGroupFile01">{{fileName && fileName.length ?  fileName : 'Choose file'}}</label>
        </div>
      </div>
      <div class="text-right">
        <sup *ngIf="fileSize">{{fileName}} - {{fileSize / 1024 | number:"1.2-2"}} <span class="font-italic">KB</span></sup>
      </div>
    </div>
    <div class="card-body p-2">
      <div *ngIf="fileName else textUploadInfo">
          Off we go!
      </div>
    </div>
  </div>
</div>

<ng-template #textUploadInfo>
  Please Select File ...
</ng-template>
