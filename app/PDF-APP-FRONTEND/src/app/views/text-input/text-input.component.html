<div class="container">
  <div class="card">
    <div class="card-body">
      <ng-container [ngSwitch]="mode">
        <ng-container *ngSwitchCase="'wiki'" [ngTemplateOutlet]="wikiDOM"></ng-container>
        <ng-container *ngSwitchCase="'pdf'" [ngTemplateOutlet]="pdfDOM"></ng-container>
        <ng-container *ngSwitchCase="'manual'" [ngTemplateOutlet]="manualDOM"></ng-container>
      </ng-container>
    </div>
  </div>
</div>
<!--Definition of options-->
<ng-template #wikiDOM>
  <app-wiki></app-wiki>
</ng-template>

<ng-template #pdfDOM>
  <app-pdf></app-pdf>
</ng-template>

<ng-template #manualDOM>
  <div>
    <h3>Manuelle Texteingabe</h3>
    <textarea class="form-control" #manualTextInput rows=5 placeholder="Text eingeben oder Kopieren ..."></textarea>
    <div class="text-right"><sup class="text-muted text-right">Manuelle Texteingabe</sup></div>
  </div>
</ng-template>
