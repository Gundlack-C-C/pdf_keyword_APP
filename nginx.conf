server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://app:5001/;
        proxy_set_header Host $host:5000;
    }

    location /pdf/ {
        proxy_pass http://pdf:5001/;
        proxy_set_header Host $host:5001;
    }

    location /wiki/ {
        proxy_pass http://wiki:5001/;
        proxy_set_header Host $host:5002;
    }

    location /nlp-sklearn/ {
        proxy_pass http://nlp-sklearn:5001/;
        proxy_set_header Host $host:5101;
    }

    location /nlp-transformers/ {
        proxy_pass http://nlp-transformers:5001/;
        proxy_set_header Host $host:5102;
    }



}